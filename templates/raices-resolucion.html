<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/app.css">
        <link rel="stylesheet" href="/static/css/raices-resolucion.css">
        <title>Resolución de raiz</title>
    </head>
    <body>
        <div class="content-wrap">
            <h1>Resolución de la raiz mediante el método seleccionado</h1>
            <a href="/raices" class="back-to">Regresar al menú de métodos</a>
            <div class="result-wrap">
                <div class="img-wrap">
                    <img src="/static/fake.png" alt="">
                </div>
                <div class="resume">
                    <div>
                        <h2>Resumen</h2>
                        <p>Valor al que converge: <b><!--VALOR--></b></p>
                        <p>Valor f(x): <b><!--VALOR--></b></p>
                        <div class="control-method">
                            <p>Valor al que converge (según software): <b><!--VALOR--></b></p>
                            <p>Valor f(x) (según software): <b><!--VALOR--></b></p>
                        </div>
                    </div>
                    <table>
                        <tr>
                            <th>Iteración #</th>
                            <th>Valor de la función (f(x))</th>
                            <th>Error relativo actual</th>
                        </tr>
                        <!--Bucle-->
                        <tr>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                        <!--Fin Bucle-->
                        
                        <tr>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
